<div class="grid gap-4">
  <p-card>
    <app-cart></app-cart>
    <app-summary></app-summary>
  </p-card>
  @if (firstShippingAdapterId$ | async; as adapterId) {
    <app-shipping-factory [adapterId]="adapterId"></app-shipping-factory>
  }

    <app-payment-factory [adapterId]="adapterId"></app-payment-factory>
  }
</div>
