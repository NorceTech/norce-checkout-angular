<form [formGroup]="giftCardForm">
  <div class="flex flex-col gap-2">
    <label for="cardId" class="font-semibold w-24">Card Id</label>
    <input pInputText id="cardId" formControlName="cardId" class="flex-auto" autocomplete="off" required/>
  </div>
  <div class="flex flex-col gap-2">
    <label for="code" class="font-semibold w-24">Code</label>
    <input pInputText id="code" formControlName="code" class="flex-auto" autocomplete="off"/>
  </div>
  <div class="flex justify-end gap-2 mt-8">
    <p-button label="Submit" (click)="submit$.next()" [disabled]="formDisabled()"/>
  </div>
</form>
